<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MD Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <div id="calc-wrap">
        <div id="display-bg">
          <div id="display"><span id="cursor">_</span></div>
        </div>
        <div id="calc-logo">
          Skeuomorph 5000
        </div>
        <div id="keyboard-wrap">
            <div class="key orange-key" id="clear"><p>AC</p></div>
            <div class="key orange-key" id="del"><p>C</p></div>
            <div class="clear-float"></div>
            <div class="key" id="7"><p>7</p></div>
            <div class="key" id="8"><p>8</p></div>
            <div class="key" id="9"><p>9</p></div>
            <div class="key color-invert" id="divide"><p>&divide;</p></div>
            <div class="key" id="4"><p>4</p></div>
            <div class="key" id="5"><p>5</p></div>
            <div class="key" id="6"><p>6</p></div>
            <div class="key color-invert" id="multiply"><p>&times;</p></div>
            <div class="key" id="1"><p>1</p></div>
            <div class="key" id="2"><p>2</p></div>
            <div class="key" id="3"><p>3</p></div>
            <div class="key red-key" id="subtract"><p>&minus;</p></div>
            <div class="key" id="0"><p>0</p></div>
            <div class="key" id="decimal"><p>.</p></div>
            <div class="key green-key" id="equals"><p>=</p></div>
            <div class="key blue-key" id="addition"><p>+</p></div>
            <div class="clear-float"></div>
      </div>
    </div>
      <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
