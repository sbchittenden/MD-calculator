<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MD Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <div id="calc-wrap">
        <div id="display-bg">
          <div id="display">2318008</div>
        </div>
        <div id="calc-logo">
          Skeuomorph 5000
        </div>
        <div id="keyboard-wrap">
            <div class="key"><p>7</p></div>
            <div class="key"><p>8</p></div>
            <div class="key"><p>9</p></div>
            <div class="key color-invert"><p>&divide;</p></div>
            <div class="key"><p>4</p></div>
            <div class="key"><p>5</p></div>
            <div class="key"><p>6</p></div>
            <div class="key color-invert"><p>&times;</p></div>
            <div class="key"><p>1</p></div>
            <div class="key"><p>2</p></div>
            <div class="key"><p>3</p></div>
            <div class="key red-key"><p>&minus;</p></div>
            <div class="key"><p>0</p></div>
            <div class="key"><p>.</p></div>
            <div class="key green-key"><p>=</p></div>
            <div class="key blue-key"><p>+</p></div>
            <div class="clear-float"></div>
      </div>
    </div>
</body>
</html>
